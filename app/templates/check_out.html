{% extends "base.html" %}

{% block content %}
    <h1>Check Out</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.timestamp.label }}<br>
            {{ form.timestamp }}<br>
            {% for error in form.timestamp.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <br>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
